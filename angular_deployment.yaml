apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-frontend
  namespace: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angular-frontend
  template:
    metadata:
      labels:
        app: angular-frontend
    spec:
      containers:
      - name: angular-frontend
        image: tybahmed/front-test:v1 
        ports:
        - containerPort: 80
        env:
        - name: BASE_URL
          value: "http://app-spring" 
        - name: PORT
          value: "8089"                          
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
